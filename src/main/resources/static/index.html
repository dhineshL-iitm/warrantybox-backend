<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .login__container {
        background-color: #fc975d;
      }
      .login__box {
        text-align: center;
        align-items: flex-end;
        position: relative;
        width: 80vw;
        top: 50%;
        left: 50%;
        color: #2892d7;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 10%;
        border-radius: 20px;
        box-shadow: 10px 20px 50px rgb(2, 2, 2);
        max-width: 600px;
        margin-left: 100px;
      }
      .leftside {
        height: 100vh;
      }

      .leftside > p {
        padding: 0;
        margin: 0;
      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <div class="" id="navigation-bar">
      <nav class="navbar navbar-expand-sm navbar-light text-white bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="./images/icon.ico"
              alt=""
              width="50"
              class="d-inline-block align-text-top"
            />
            <span class="text-white">Warranty Box</span>
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="dashboard">
                <a class="nav-link text-white" href="/dashboard.html"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item" id="ticket">
                <a class="nav-link text-white" href="/ticket.html">Ticket</a>
              </li>
            </ul>
            <a class="btn btn-danger nav-link text-white" href="/logout"
              >Logout</a
            >
          </div>
        </div>
      </nav>
    </div>
    <div class="login__container container-fluid row">
      <div class="leftside col-lg-6">
        <div class="class1">
          <div>
            <img
              alt="titleImage"
              src="images/image-work.jpeg"
              class="title__image"
            />
          </div>
        </div>
      </div>
      <div class="rightside col-lg-6">
        <div class="login__box">
          <h2>
            <h1 style="color: #fc975d">Warranty Box</h1>
            <br />
            <h4>
              Maintaining all of your assets and Warranty claims in a single
              platform
            </h4>
          </h2>
        </div>
      </div>
    </div>
    <script>
      function httpGet(theUrl) {
        var xmlHttp = new XMLHttpRequest()
        xmlHttp.open('GET', theUrl, false) // false for synchronous request
        xmlHttp.send(null)
        return xmlHttp.responseText
      }

      const usertype = httpGet(window.location.origin + '/api/v1/getusertype')
      if (usertype == 'ROLE_USER') {
        document.getElementById('ticket').style.display = 'none'
      }
      if (usertype == 'ROLE_BRAND') {
        document.getElementById('dashboard').style.display = 'none'
      }
    </script>
  </body>
</html>
