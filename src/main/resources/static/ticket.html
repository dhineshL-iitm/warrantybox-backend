<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>ticket</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="" id="navigation-bar">
      <nav class="navbar navbar-expand-sm navbar-light text-white bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="./images/icon.ico"
              alt=""
              width="50"
              class="d-inline-block align-text-top"
            />
            <span class="text-white">Warranty Box</span>
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <a class="btn btn-danger nav-link text-white" href="/logout"
              >Logout</a
            >
          </div>
        </div>
      </nav>
    </div>
    <h2>Open Tickets</h2>
    <table id="product-table">
      <tr>
        <th>SerialNo</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Warranty</th>
        <th>Issue</th>
        <th>Status</th>
        <th>Username</th>
        <div class="btn"></div>
      </tr>
    </table>
    <script src="js/easyhttp2.js"></script>
    <script src="js/ticket.js"></script>
  </body>
</html>
