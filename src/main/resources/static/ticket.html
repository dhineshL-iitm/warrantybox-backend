<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>ticket</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      .title-text{
        color: #fc975d;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    .topnav {
      overflow: hidden;
      background-color: black;
      align-items: center;
      padding: 0.5rem;
      width: 100%;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #fac001;
      color: black;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 700px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 700px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    </style>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a class="active" href="/">
        <img src="./images/icon.ico" alt="" width="30" class="d-inline-block" />
        <span class="title-text">Warranty Box</span>
      </a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/ticket.html">Ticket</a>
      <a href="/addproduct.html">Add Product</a>
      <a href="/product.html">Product</a>
      <a class="btn btn-danger text-white" id="username" style="float: right;" href="/logout">Logout</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <h2>Open Tickets</h2>
    <table id="product-table">
      <tr>
        <th>SerialNo</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Warranty</th>
        <th>Issue</th>
        <th>Status</th>
        <th>Username</th>
        <div class="btn"></div>
      </tr>
    </table>
    <script>
      function httpGet(theUrl) {
        var xmlHttp = new XMLHttpRequest()
        xmlHttp.open('GET', theUrl, false) // false for synchronous request
        xmlHttp.send(null)
        return JSON.parse(xmlHttp.responseText)
      }
      function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
      const uservalue = httpGet(window.location.origin + '/api/v1/getuser')
      const usertype = uservalue.type
      console.log(uservalue)
      console.log(usertype, uservalue)
      if (usertype == 'ROLE_USER') {
        document.getElementById('ticket').style.display = 'none'
        document.getElementById('product').style.display = 'none'
        document.getElementById('addproduct').style.display = 'none'
      }
      if (usertype == 'ROLE_BRAND') {
        document.getElementById('dashboard').style.display = 'none'
      }
      document.getElementById('username').innerHTML = uservalue.username
    </script>
    <script src="js/easyhttp2.js"></script>
    <script src="js/ticket.js"></script>
  </body>
</html>
