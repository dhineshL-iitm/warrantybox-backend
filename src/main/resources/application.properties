#key-vault properties
spring.cloud.azure.keyvault.secret.property-source-enabled=true
spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=https://tvservice-keyvault.vault.azure.net/
spring.cloud.azure.keyvault.secret.property-sources[0].profile.tenant-id=9c0d9aab-f4e0-4683-ac27-733ad7f0dfcd

#database properties
spring.datasource.url=${datasource-connection-string}
spring.datasource.username=${datasource-username}
spring.datasource.password=${datasource-password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = ${datasource-dialect}



spring.security.oauth2.client.registration.google.client-id=${oauth2-client-id}
spring.security.oauth2.client.registration.google.client-secret=${oauth2-client-secret}


